apiVersion: apps/v1
kind: Deployment
metadata:
  name: udacity-capstone
  labels:
    app: udacity-capstone
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels:
      app: udacity-capstone
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: udacity-capstone
    spec:
      containers:
        - image: ankesh9323/my-weather:1.0
          imagePullPolicy: Always
          name: udacity-capstone
          ports:
            - containerPort: 8000
    
---
apiVersion: v1
kind: Service
metadata:
  name: udacity-capstone
  labels:
    app: udacity-capstone
spec:
  type: LoadBalancer
  selector:
    app: udacity-capstone
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP